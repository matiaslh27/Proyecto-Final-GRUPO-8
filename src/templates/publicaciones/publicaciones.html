{% extends 'base.html' %}
{% load static %}


{% block contend %}
<!--Card de bootstrap para las publicaciones-->    


<h2 class="box">Publicaciones</h2>
<article class="box">
  <a href="{% url 'crear-publicacion' %}" class="button">Hacer un nuevo post</a>
</article>

{% for publicacion in publicaciones %}

<article class="box excerpt">
  <div class="card" style="width: 50rem;">
      <h3><a href="#">{{publicacion.titulo}}</a></h3>
      
      <img src="..." class="card-img-top" alt="...">
      <div class="card-body">
        <p class="card-text">{{publicacion.texto}}</p>
        <ul class="actions">
          <li><a href="#" class="button">Leer MÃ¡s</a></li>
      </ul>
      </div>
    </div>
    <span class="date" style=" width: 10rem;">{{publicacion.fecha}}</span>


    
</article> 
{% endfor %}
  
  


{% endblock contend %}
